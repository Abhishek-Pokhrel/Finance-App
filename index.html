<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="left-components">
            <img src="/images/logo.png" alt="" class="logo">
            <h1 class="title">Expense Tracker</h1>
        </div>

        <div class="right-components">
            <a href="#" class="home">Home</a>
            <button class="about-us">About us</button>
        </div>
    </nav>



    <div class="add-component-display">

        <div class="left-coln">

            <h1 class="left-coln-title">Add new expenses!</h1>


            <div class="name-input">
                <p>Name :</p>
                <input type="text" name="name" id="name">
            </div>

            <div class="dt-amt">
                <div class="date-input">
                    <p>Date :</p>
                    <input type="date" name="date" id="date">
                </div>
                <div class="amount-input">
                    <p>Amount :</p>
                    <input type="number" name="amount" id="amount">
                </div>
            </div>

            <button class="add-expense">
                Add Expense
            </button>



        </div>











        <div class="right-coln">

            <div class="title-sec">
                <div class="right-coln-title">Total Expenses</div>
                <img src="/images/mini-logo.png" alt="" class="right-coln-logo">
            </div>

            <div class="right-coln-expense-value">
                0
            </div>
        </div>







        <div class="final-col">

            <div class="bottom-title"><div class="entiti">Name</div><div class="entiti">Date</div><div class="entiti">$ Amount</div></div>
            

        </div>










    </div>










    <script src="script.js"></script>
</body>
</html>
